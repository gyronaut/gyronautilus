<html>
<head>
	<title> g y r o n a u t i l u s </title>
	<link rel="stylesheet" type="text/css" href="chess_style.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="chess_animations.js"></script>
	<script type="text/javascript">
	
	$('document').ready(function(){
 
		var context = $('#test_canvas')[0].getContext('2d');
		
		init();
		
		$('#test_canvas').on('click', function(event){
			var x = event.pageX - $('#test_canvas').offset().left;
			var y = event.pageY - $('#test_canvas').offset().top;
			changeCanvas(x, y);
		});
		
		$('#test_canvas').on('mousemove', function(event){
			var x = event.pageX - $('#test_canvas').offset().left;
			var y = event.pageY - $('#test_canvas').offset().top;
			var hitRegions = $('#test_canvas')[0].getContext('2d');
			var data = hitRegions.getImageData(x, y, 1, 1).data;
			$('#test_out').html('( '+x+', '+y+' ):  rgb( '+data[0]+', '+data[1]+', '+data[2]+' )');
		});
			
	});
	
	</script>
</head>
<body>
	<div id="title"> set theory (I met death today; we are playing chess) </div>
	<div id="content">
		<canvas id="test_canvas" width="500px" height="500px"></canvas>
	</div>
	<div id="test_out"></div>
	<div id="output"></div>
</body>
</html>
